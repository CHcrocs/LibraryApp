<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="libraryTableContainer"></div>
    <button id="addBookButton" onclick="displayForm()">New Book</button>
    <div id="formContainer" hidden>
        <form action="" method="post" id="actualForm">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required>

            <label for="read">Read?</label>
            <input type="checkbox" name="read" id="read">

            <div id="formButtonsContainer">
                <button type="submit" onclick="addNewBook(event)">Confirm</button>
                <button onclick="hideForm(event)">Cancel</button>
            </div>
        </form>
    </div>

    <script src="library.js"></script>
</body>

</html>
